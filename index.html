<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>KVue</title>
</head>

<body>
	<div id="app">
		<p>{{name}}</p>
		<p k-text="name"></p>
		<p>{{age}}</p>
		<p>
			{{doubleAge}}
		</p>
		<input type="text" k-model="name">
		<button @click="changeName">呵呵</button>
		<div k-html="html"></div>
	</div>
	<script src="./compile.js"></script>
	<script src="./kvue.js"></script>
	<script>
		let kVue = new KVue({
			el: '#app',
			data: {
				name: 'i am test',
				age: 12,
				html: '<button>这是一个按钮</button>'
			},
			created() {
				console.log('开始执行');
				setTimeout(() => {
					console.log(1);
					this.name = '我是测试';
				}, 1500);
			},
			methods: {
				changeName(e) {
					console.log(this);
					console.log(e);
					
				}
			}
		});
	</script>
</body>

</html>
